<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
  <img src="./images/image-qr-code.png" alt="qr_code" class="image"/>
  <h1 class="text_bold">Improve your front-end<br>skills by building projects<br><br>
  </h1>
  <p class="text_normal">Scan the QR code to visit <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> and take your coding skills to<br> the next level
  </p>
</main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hummel</a>.
  </footer>
</body>
</html>
